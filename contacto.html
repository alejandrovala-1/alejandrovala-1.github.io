<section class="area-contacto">
  <div class="contacto-card">

    <div class="formulario">
      <h2>Escríbenos</h2>
      <p>
        Envíanos un mensaje y uno de nuestros abogados se pondrá en contacto contigo
        para brindarte la mejor asesoría legal.
      </p>

      <form>
        <div class="fila">
          <div class="campo">
            <label>Nombre</label>
            <input type="text" required>
          </div>

          <div class="campo">
            <label>Correo</label>
            <input type="email" required>
          </div>
        </div>

        <div class="fila">
          <div class="campo">
            <label>Teléfono</label>
            <input type="tel" required>
          </div>

          <div class="campo">
            <label>Empresa</label>
            <input type="text">
          </div>
        </div>

        <div class="campo">
          <label>Mensaje</label>
          <textarea rows="1" required></textarea>
        </div>

        <button type="submit" class="boton">Enviar mensaje</button>
      </form>
    </div>

    <div class="infoo">
        <img src="img/servi.avif">
        <br>

      <p><strong>Teléfono:</strong><br>+593 99 437 9690</p>
